---
layout: default
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | QuizWallah</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
    <!-- Logo -->
    <header style="text-align:center; padding: 1rem;">
      <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="QuizWallah Logo" style="width: 120px;" />
<nav style="text-align:center; margin-bottom: 1rem;">
  {% for item in site.nav %}
    <a href="{{ item.url | relative_url }}"
       style="margin: 0 10px; text-decoration: none; font-weight: bold; color: #0366d6;"
       onmouseover="this.style.color='#d63384';"
       onmouseout="this.style.color='#0366d6';"
       {% if page.url == item.url or page.url == item.url | append: '/' %}style="text-decoration: underline;"{% endif %}>
      {{ item.title }}
    </a>
  {% endfor %}
</nav>


    </header>

    <!-- Page Content -->
    <main class="container">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer style="text-align:center; margin-top: 2rem; padding: 1rem; font-size: 0.8rem; color: gray;">
      © 2025 QuizWallah • All Rights Reserved
    </footer>
  </body>
  
</html>
