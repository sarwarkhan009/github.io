---
layout: default
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | QuizWallah</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>

    <body style="background-color: #e0f0ff; font-family: 'Poppins', sans-serif;">


  <!-- Header with logo and nav -->
<header style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; border-bottom: 1px solid #ccc;">
  <div>
    <a href="/" style="text-decoration: none;">
      <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="QuizWallah Logo" style="height: 50px;" />
    </a>
  </div>
  <nav>
    {% for item in site.nav %}
     <a href="{{ item.url | relative_url }}"
   style="margin: 0 18px; text-decoration: none; font-weight: 600; font-size: 1rem; color: #007bff;"
   onmouseover="this.style.color='#d63384';"
   onmouseout="this.style.color='#007bff';">
  {{ item.title }}
</a>

    {% endfor %}
  </nav>
</header>


    <!-- Page Content -->
    <main class="container">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer style="text-align:center; margin-top: 2rem; padding: 1rem; font-size: 0.8rem; color: gray;">
      © 2025 QuizWallah • All Rights Reserved
    </footer>
  </body>
  
</html>
