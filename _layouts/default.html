---
layout: default
---

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | QuizWallah</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  </head>
  <body>
  <!-- Header with logo and nav -->
<header style="display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; border-bottom: 1px solid #ccc;">
  <div>
    <a href="/" style="text-decoration: none;">
      <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="QuizWallah Logo" style="height: 50px;" />
    </a>
  </div>
  <nav>
    {% for item in site.nav %}
      <a href="{{ item.url | relative_url }}"
         style="margin: 0 12px; text-decoration: none; font-weight: bold; color: #0366d6;"
         onmouseover="this.style.color='#d63384';"
         onmouseout="this.style.color='#0366d6';"
         {% if page.url == item.url or page.url == item.url | append: '/' %}style="text-decoration: underline;"{% endif %}>
        {{ item.title }}
      </a>
    {% endfor %}
  </nav>
</header>


    <!-- Page Content -->
    <main class="container">
      {{ content }}
    </main>

    <!-- Footer -->
    <footer style="text-align:center; margin-top: 2rem; padding: 1rem; font-size: 0.8rem; color: gray;">
      © 2025 QuizWallah • All Rights Reserved
    </footer>
  </body>
  
</html>
